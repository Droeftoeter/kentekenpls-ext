name: Contract test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    name: Contract test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run contract tests
        run: npm run test:contract