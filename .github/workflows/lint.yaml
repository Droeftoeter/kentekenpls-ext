name: Lint
on:
  push:
    branches: [master, v2]
  pull_request:
    branches: [master]
jobs:
  test:
    name: Lint
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: rome/setup-rome@v0.4
        with:
          version: latest
      - uses: actions/checkout@v3
      - run: rome ci .
